   <section class="min-vh-75 container m-5 row align-items-center justify-content-around">
       <h4>Compra la reproducción de la pintura que más te gusto</h4>
       <div class="imagen-tienda col-md">
           <img src="./images/noche_en_gurzuf.jpg" alt="Noche en Garzuf">
           <small>Noche en Garzuf</small>
       </div>
       <div class="formulario-tienda col-md">
           <form>
                <label for="pinturas" class="form-label">Elige tu pintura:</label>
                <select class="form-select" id="pinturas" aria-label="Default select example">
                    <option value="1" selected>Autoretrato (1874)</option>
                    <option value="2">La novena ola (1850)</option>
                    <option value="3">Mar tempestuoso en la noche (1849)</option>
                    <option value="4">De Mleta a Gudauri (1868)</option>
                    <option value="5">Noche en Gurzuf</option>
                    <option value="6">Bósforo</option>
                    <option value="7">La visita de Lord Byron a San Lazaro (1899)</option>
                    <option value="8">Tempestad en Sunion (1856)</option>
                    <option value="9">Batalla de Cesme en la noche (1856)</option>
                    <option value="10">Lago Maggiore en la tarde (1892)</option>
                    <option value="11">Moscú en invierno (1872)</option>
                    <option value="12">Batalla de Navarino (1848)</option>
                    <option value="13">El incendio del buque insignia turco por Kanaris (1881) </option>
                    <option value="14">Arcoiris (1873)</option>
                </select>
                <label for="dimensiones" class="form-label">Elige la dimiensión de tu pintura:</label>
                <select class="form-select" id="dimensiones" aria-label="Default select example">
                    <option value="1" selected>31 x 39 cm. $15.000</option>
                    <option value="2">66 x 84 cm. $25.000</option>
                    <option value="3">133 x 169 cm. $40.000</option>
                </select>   
            <button type="submit" class="btn btn-primary m-4">Agregar al carrito</button>
           </form>
       </div>
   </section>
